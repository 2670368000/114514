		<style type="text/css">			
		    html,body{
		        width:100%;

			.title{
				color: white;

		<script type="text/javascript">
			function boy1(){
			    var width = document.getElementById("boy").width;
				var height = document.getElementById("boy").height;
			    document.getElementById("boy").width = width + 30;
				document.getElementById("boy").height = height + 30;
			}
			function boy2(){
			    var width = document.getElementById("boy").width;
				var height = document.getElementById("boy").height;
			    document.getElementById("boy").width = width -30;
				document.getElementById("boy").height = height - 30;
			}
			function edg1(){
			    var width = document.getElementById("edg").width;
				var height = document.getElementById("edg").height;
			    document.getElementById("edg").width = width + 30;
				document.getElementById("edg").height = height + 30;
			}
			function edg2(){
			    var width = document.getElementById("edg").width;
				var height = document.getElementById("edg").height;
			    document.getElementById("edg").width = width -30;
				document.getElementById("edg").height = height - 30;
			}
